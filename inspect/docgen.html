<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.40.2/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <pre id="readout">Waiting for data...</pre>
    <button onclick="generate()">Generate document</button>
  </body>

    <script>
      function loadFile(url, callback) {
      PizZipUtils.getBinaryContent(url, callback);
      }

      grist.ready();
      grist.onRecord(function(record) {
      const tokenInfo = await grist.docApi.getAccessToken({readOnly: true});
      const img = document.getElementById('the_image');
      const id = record.AttachmentsID[0];  // get an id of an attachment - there could be several
                                    // in a cell, for this example we just take the first.
      const src = `${tokenInfo.baseUrl}/attachments/${id}/download?auth=${tokenInfo.token}`;
      record[template_url]=src;
      // let record = {
      //               "id": 99,
      //               "template_url":"https://docxtemplater.com/tag-example.docx",
      //               "first_name": "Ian",
      //               "last_name":"Zhuo",
      //               "phone":"0919186247",
      //               "description":"template test"
      //               }
      // delete record.id;
      let json = JSON.stringify(record, null, 2);
      document.getElementById('readout').innerHTML = json;
      });

      window.generate = function generate() {
          let json = JSON.parse(document.getElementById('readout').innerHTML);

          loadFile(
              // "https://docxtemplater.com/tag-example.docx",
              json.template_url,
              function (error, content) {
                  if (error) {
                      throw error;
                  }
                  const zip = new PizZip(content);
                  const doc = new window.docxtemplater(zip, {
                      paragraphLoop: true,
                      linebreaks: true,
                  });

                  // Render the document (Replace {first_name} by John, {last_name} by Doe, ...)
                  let json = JSON.parse(document.getElementById('readout').innerHTML);
                  doc.render(json);

                  // doc.render({
                  //     first_name: "John",
                  //     last_name: "Doe",
                  //     phone: "0652455478",
                  //     description: "New Website",
                  // });

                  const blob = doc.getZip().generate({
                      type: "blob",
                      mimeType:
                          "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
                      // compression: DEFLATE adds a compression step.
                      // For a 50MB output document, expect 500ms additional CPU time
                      compression: "DEFLATE",
                  });
                  // Output the document using Data-URI
                  saveAs(blob, "output.docx");
              }
          );
      };

    </script>
</html>
